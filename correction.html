<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="weight"> 
    <input type="number" id="height"> 

    <button onclick="displayBMI()">Find your BMI</button>

    <p id="output"></p>
</body>
</html>
<script>
    let weight = document.getElementById('weight')
    let height = document.getElementById('height')
    let output = document.getElementById('output')

    function displayBMI(params) {
        let weightOutput = weight.value
        let heightOutput = height.value

        if (weightOutput.trim() === '' || heightOutput.trim() === '') {
            alert('Please enter a value')

        } else {
            let myBmi = calculateBMI(heightOutput, weightOutput).toFixed()

            if (myBmi < 18.5) {
                output.innerHTML = `${myBmi}, you are underweight`

            } else if (myBmi >= 24.9 && myBmi <= 29.9 ) {
                output.innerHTML = `${myBmi}, you are normal`

            }else if (myBmi >= 24.9 && myBmi <= 29.9 ) {
                output.innerHTML = `${myBmi}, you are overweight`

            } else { 
                output.innerHTML = `${myBmi}, you are obese`
            }


        }
        
    }

    function calculateBMI(height, weight) {
        return weight / height ** 2
    }
</script>
